<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Conference Finder DFA</title>
</head>
<body>
    <div class="headerBackground headerBackground-fluid mb-5">
        <div class="container text-center py-5">
          <!-- <h1 class="text-primary mb-4">Fast &amp; Simple</h1> -->
          <h1 class="text-white display-3 mb-5">Conference Finder DFA</h1>
        </div>
    </div>
    <div id="content">
        <h2>Result: </h2>
        {{ result|safe|linebreaks }}
        <hr>
        {% if accepted %}
            <p><b>Status:</b> Accepted</p>
        {% else %}
            <p><b>Status:</b> Rejected</p>
        {% endif %}


        <h3>Statistics</h3>
        <p>Conference Found: </p>
        <table>
            <thead>
                <tr>
                    <th>Pattern</th>
                    <th>Number of Occurrences</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="pattern">1</td>
                    <td id="occurence-num">12</td>
                    <td id="position">12</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>

    <script>
        $(document).ready(function() {
            accepted = "{{accepted}}";
            console.log(accepted);
            // document.getElementById("test-strings").value = result;
        });


    </script>
</body>
</html>
